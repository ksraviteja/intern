<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div id="register" class="bgregister">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div>
                            <img src="img/logos/clever-primary-sm.svg" class="logo mt-5 mb-3"/>
                        </div>
                        <div>
                            <h1 class="headregister">Create your account</h1>
                            <p class="mt-2">It's free and easy</p>
                        </div>
                        <div class="d-flex flex-row justify-content-center mt-5">
                            <form>
                                <div class="row">
                                    <label class="text-left mb-1 text-secondary">Name</label>  
                                  <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Enter your Name">
                                  </div>
                                </div>
                                <div class="row mb-3 mt-3">
                                    <label class="text-left mb-1 text-secondary">Email</label>  
                                  <div class="col-12">
                                    <input type="email" class="form-control " placeholder="Enter your email">
                                  </div>
                                </div>
                                <div class="row mb-4">
                                    <label class="text-left mb-1 text-secondary">Password</label>  
                                  <div class="col-12">
                                    <input type="password" class="form-control" placeholder="Enter your password">
                                  </div>
                                </div>
                                <div class="custom-contsrol custom-checkbox mr-5 mb-4">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Agree to the Terms and Conditions</label>
                                  </div>
                                <button type="submit" class="buttonregister btn-primary mr-5 mb-3">Register</button>
                                <p class="text-left">Already have an account?  <a href="#"><span class="spancolor">Sign in</span></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
